# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - isa2-imetrix-api-auth-test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://isa2container.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7df0aeeec70c4d949bf5cf2775d8a969 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_77d1c5cb21b44b3a9c3d9693e0b375b8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: isa2container.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7df0aeeec70c4d949bf5cf2775d8a969 }}/api-auth:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'isa2-imetrix-api-auth-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_16caf2305e744155bbdfe822623723e3 }}
        images: 'isa2container.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7df0aeeec70c4d949bf5cf2775d8a969 }}/api-auth:${{ github.sha }}'