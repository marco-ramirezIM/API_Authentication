# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - isa2-imetrix-api-auth-test

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://isa2container.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f4facbdca75d40a882ee623821828e62 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3571a19fa722417eb94725ec472e018c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: isa2container.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f4facbdca75d40a882ee623821828e62 }}/isa2container/api-auth:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'isa2-imetrix-api-auth-test'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_80045f1534374651b68c7ca959bed39d }}
        images: 'isa2container.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f4facbdca75d40a882ee623821828e62 }}/isa2container/api-auth:${{ github.sha }}'